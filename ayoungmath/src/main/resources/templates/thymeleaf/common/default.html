<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="thymeleaf/common/header :: headFragment">
	
</head>
<body>
	<div class="wrap">
		<script>
			$(document).ready(function(){
				let userId = getCookie("userId");
				if(userId == null || userId === ''){
					window.location.href = '/';
				}else if(userId == 'admin'){
					$('#videoSave').html('<a href="/videoSave"><i class="fontIcons google"></i>영상등록</a>');
					$('#userList').html('<a href="/userList"><i class="fontIcons google"></i>원생목록</a>');
					$('#userName').html('관리자');
				}else{
					$.ajax({
						url : "/user/name",
						method : "get",
						data : {'userId' : userId},
						success : function(data){
							let userName = data
							$('#userName').html(userName);
						},error : function(e){
							
						}
						
					})
				}
				
				$(document).on("click","#logoutBtn",function(){
					Swal.fire({
						title: '로그아웃',
						html: '로그아웃하시겠습니까?',
						icon: 'success',
						confirmButtonText: '확인',
						confirmButtonColor: '#00A651',
						allowOutsideClick: false
					})
					.then(function(d){
						deleteCookie("userId");
						window.location.href = '/';
					});
					
				});
				
			});
		</script>
		<!-- 공통 메뉴 선언 -->
		<th:block th:replace="thymeleaf/common/nav :: navFragment"></th:block>
		<th:block layout:fragment="content"></th:block>
	</div>
</body>
</html>
