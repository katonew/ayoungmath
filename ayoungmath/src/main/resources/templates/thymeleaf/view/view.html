<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorate="~{thymeleaf/common/default}">
<th:block layout:fragment="content"> 
	<div class="contentsWrap">
	    <div class="subTitle">
	        <h2 th:text="${map.Video_Name}"></h2>
	    </div>           
	
	    <!-- 컨텐츠내용 -->
	    <section class="contentArea">                      
	        <div class="contents">
				<div class="writeForm">
				    <div class="writerow_box">
						<div class="writerow">
							<div class="t">제목</div>
			            	<div class="c" th:text="${map.Video_Name}" >제목</div>
			            </div>
					</div>      
					<div class="writerow_box">
			            <div class="writerow">
							<div class="t">영상</div>
			            	<div class="c">
								<video width="320" height="240" controls>
							    <!-- 동적으로 파일 URL을 생성하여 설정 -->
							    <source th:src="@{'/video/' + ${map['fileUrl']}}" type="video/mp4">
							    Your browser does not support the video tag.
								</video>
							</div>
			            </div>
		            </div>     
				</div>
	            <div class="writeFormSubmit">
	                <button type="button" class="btn bdGray" onClick="goBack()">목록</button>
	            </div>
	
	        </div>
	    </section>
	    <!-- //컨텐츠내용 -->
	
	
	</div>
</th:block>
<th:block layout:fragment="js">
	<script th:inline="javascript">
	</script>
</th:block>
